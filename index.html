<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>My Booklist App</title>
    <style>
        .paragraph{
            display: none;
        }

        .active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="uil uil-book-open text-primary"></i>My <span class="text-primary">Book</span>List</h1>

            <form action="" id="book-form">
                <div class="form-group">
                    <p class="text-danger paragraph p5" id="paragraph">*Please fill in all fields.</p>
                   <label for="title"> Title </label> 
                   <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                   <label for="author"> Author</label> 
                   <input type="text" class="form-control" id="author">
                </div>
                <div class="form-group">
                   <label for="isbn"> ISBN# </label> 
                   <input type="text" class="form-control" id="isbn">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block">

            </form>

            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
